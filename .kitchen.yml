---
driver:
  name: vagrant
  customize:
    memory: '2048'

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5
  - name: ubuntu-12.04

suites:
  - name: author-6.0.0-oraclejdk7
    driver:
      customize:
        memory: '2560'
    run_list:
      - recipe[aem::author]
    attributes:
      aem:
        version: '6.0.0'
        download_url: <%= ENV['AEM_DOWNLOAD_URL_600'] %>
        license_url: <%= ENV['AEM_LICENSE_URL_600'] %>
      java:
        install_flavor: 'oracle'
        jdk_version: '7'
        oracle:
          accept_oracle_download_terms: true
  - name: publish-6.0.0-oraclejdk7
    driver:
      customize:
        memory: '2560'
