        memory: '5120'
    run_list:
      - recipe[aem::author]
      - recipe[aem::publish]
    attributes:
      aem:
        version: '6.0.0'
        download_url: <%= ENV['AEM_DOWNLOAD_URL_600'] %>
        license_url: <%= ENV['AEM_LICENSE_URL_600'] %>
        author:
          startup:
            max_attempts: 40
            wait_between_attempts: 30
        publish:
